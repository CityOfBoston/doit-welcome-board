<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bluebikes Simple Display</title>
    <style>
        /* 1. Basic Reset & Dimensions */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: Helvetica, Arial, sans-serif; /* Safe fonts */
            background-color: #f0f0f0;
            color: #333;
            padding: 60px;
        }

        /* 2. Layout & Typography */
        h1 {
            font-size: 80px;
            margin-bottom: 60px;
            text-align: center;
            color: #1c4587;
            border-bottom: 4px solid #ccc;
            padding-bottom: 30px;
        }

        .station-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            margin-bottom: 40px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .station-name {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #222;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            text-align: center;
            gap: 20px;
        }

        .stat-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        .stat-number {
            display: block;
            font-size: 70px;
            font-weight: bold;
            color: #1c4587;
        }

        .stat-label {
            display: block;
            font-size: 24px;
            text-transform: uppercase;
            color: #666;
            margin-top: 10px;
        }

        /* Error Message Style */
        #error-log {
            color: red;
            font-size: 24px;
            margin-top: 20px;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Bluebikes Availability</h1>
    
    <div id="app">
        <div style="text-align:center; font-size: 40px; color: #666;">
            Loading data...
        </div>
    </div>

    <!-- Error container for debugging on screen -->
    <div id="error-log"></div>

    <script>
        // --- 1. ERROR HANDLING UTILITY ---
        // This ensures if the script crashes, you see WHY on the screen.
        function showError(msg) {
            const errDiv = document.getElementById('error-log');
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = '<div style="text-align:center; font-size:40px; color:red;">Data Load Failed</div>';
            errDiv.style.display = 'block';
            errDiv.textContent = 'Debug Info: ' + msg;
        }

        window.onerror = function(message, source, lineno, colno, error) {
            showError(message + " at line " + lineno);
        };

        // --- 2. CONFIGURATION ---
        const TARGET_STATIONS = ['B32008', 'D32009', 'B32032']; 

        // --- 3. MAIN LOGIC ---
        async function loadBluebikesData() {
            try {
                // Time Check: If date is < 2023, SSL often fails on BrightSign
                const currentYear = new Date().getFullYear();
                if (currentYear < 2023) {
                    showError("System Time Incorrect (" + currentYear + "). SSL will fail. Check player time settings.");
                    return;
                }

                // 1. Get the feed URLs
                // We add ?t=... to prevent aggressive caching
                const gbfsReq = await fetch('https://gbfs.bluebikes.com/gbfs/gbfs.json?t=' + Date.now());
                if (!gbfsReq.ok) throw new Error("Failed to fetch GBFS root");
                
                const gbfsData = await gbfsReq.json();
                const feeds = gbfsData.data.en.feeds;
                
                const infoFeed = feeds.find(function(f) { return f.name === 'station_information'; });
                const statusFeed = feeds.find(function(f) { return f.name === 'station_status'; });

                if (!infoFeed || !statusFeed) throw new Error("Could not find feed URLs");

                // 2. Fetch Info and Status
                const infoRes = await fetch(infoFeed.url);
                const statusRes = await fetch(statusFeed.url);

                if (!infoRes.ok || !statusRes.ok) throw new Error("Failed to fetch station details");

                const infoJson = await infoRes.json();
                const statusJson = await statusRes.json();

                // 3. Process Data
                const stationsToRender = [];

                TARGET_STATIONS.forEach(function(targetId) {
                    const info = infoJson.data.stations.find(function(s) { return s.short_name === targetId; });
                    
                    // SAFE FIND: Logic adapted to be compatible with older JS engines (No optional chaining)
                    let status = null;
                    if (info) {
                        status = statusJson.data.stations.find(function(s) { return s.station_id === info.station_id; });
                    }

                    if (info && status) {
                        stationsToRender.push({
                            name: info.name,
                            ebikes: status.num_ebikes_available,
                            classic: (status.num_bikes_available || 0) - (status.num_ebikes_available || 0),
                            docks: status.num_docks_available
                        });
                    }
                });

                // 4. Render HTML
                if (stationsToRender.length === 0) {
                    document.getElementById('app').innerHTML = '<div style="text-align:center; font-size:40px;">No matching stations found.</div>';
                    return;
                }

                let html = '';
                stationsToRender.forEach(function(s) {
                    html += `
                        <div class="station-card">
                            <div class="station-name">${s.name}</div>
                            <div class="stats-grid">
                                <div class="stat-box">
                                    <span class="stat-number">${s.classic}</span>
                                    <span class="stat-label">Classic</span>
                                </div>
                                <div class="stat-box">
                                    <span class="stat-number">${s.ebikes}</span>
                                    <span class="stat-label">E-Bikes</span>
                                </div>
                                <div class="stat-box">
                                    <span class="stat-number">${s.docks}</span>
                                    <span class="stat-label">Open Docks</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('app').innerHTML = html;

            } catch (error) {
                showError(error.message);
            }
        }

        // Run once on load
        loadBluebikesData();
    </script>
</body>
</html>
