<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This tag is CRITICAL for fitting the screen correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bluebikes Display - City Hall</title>
    
    <!-- Google Fonts: Inter (From your styling reference) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            /* Use Viewport units instead of fixed pixels to ensure fit */
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            
            background-color: #f3f4f6; /* Light gray background */
            font-family: 'Inter', sans-serif;
            color: #1f2937;
            
            display: flex;
            flex-direction: column;
            padding: 3vh 3vw; /* Responsive padding */
        }

        /* Header Section */
        header {
            flex: 0 0 auto; /* Don't stretch */
            text-align: center;
            margin-bottom: 3vh;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 2vh;
        }

        h1 {
            font-size: 5vh; /* Scales with screen height */
            font-weight: 700;
            color: #1c4587; /* Bluebikes Blue */
            margin-bottom: 0.5vh;
        }

        .subtitle {
            font-size: 2vh;
            color: #6b7280;
            font-weight: 500;
        }

        /* Container for the cards */
        #app {
            flex: 1 1 auto; /* Take up all remaining space */
            display: flex;
            flex-direction: column;
            gap: 2vh; /* Gap between cards */
        }

        /* Card Styling */
        .station-card {
            flex: 1; /* Each card takes equal vertical space */
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2vh 2vw;
        }

        .station-name {
            font-size: 3.5vh;
            font-weight: 700;
            color: #111827;
            text-align: center;
            margin-bottom: 2vh;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 1vh;
        }

        .stats-grid {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        .stat-box {
            flex: 1;
        }

        .stat-number {
            display: block;
            font-size: 6vh; /* Big readable numbers */
            font-weight: 700;
            color: #1c4587;
            line-height: 1;
        }

        .stat-label {
            display: block;
            font-size: 1.8vh;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-top: 1vh;
            font-weight: 600;
        }

        /* Loading / Error State */
        .status-message {
            text-align: center;
            font-size: 2vh;
            color: #6b7280;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bluebikes Availability</h1>
        <div class="subtitle">Real-Time Station Status</div>
    </header>
    
    <div id="app">
        <div class="status-message">Loading Station Data...</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Congress St at Boston City Hall
        // 2. Government Center - Cambridge St at Court St
        // 3. Boston City Hall - 28 State St
        const TARGET_STATIONS = ['B32008', 'D32009', 'B32032']; 

        // --- HELPER: FETCH DATA ---
        async function fetchBluebikesData() {
            try {
                // 1. Get the discovery feed to find URLs
                const gbfsResponse = await fetch('https://gbfs.bluebikes.com/gbfs/gbfs.json');
                const gbfsData = await gbfsResponse.json();
                
                const feeds = gbfsData.data.en.feeds;
                const infoUrl = feeds.find(f => f.name === 'station_information').url;
                const statusUrl = feeds.find(f => f.name === 'station_status').url;

                // 2. Fetch Info and Status in parallel
                const [infoRes, statusRes] = await Promise.all([
                    fetch(infoUrl),
                    fetch(statusUrl)
                ]);

                const infoJson = await infoRes.json();
                const statusJson = await statusRes.json();

                render(infoJson, statusJson);
                updateLastRefreshed();

            } catch (error) {
                console.error("Error fetching Bluebikes data:", error);
                // Don't wipe the screen on error, just log it.
                // If it's the first load, show error.
                if(document.querySelector('.status-message')) {
                    document.getElementById('app').innerHTML = '<div class="status-message">Check Internet Connection</div>';
                }
            }
        }

        // --- HELPER: RENDER ---
        function render(infoJson, statusJson) {
            const container = document.getElementById('app');
            let html = '';
            
            TARGET_STATIONS.forEach(targetId => {
                const info = infoJson.data.stations.find(s => s.short_name === targetId);
                
                if (info) {
                    const status = statusJson.data.stations.find(s => s.station_id === info.station_id);
                    
                    if (status) {
                        const ebikes = status.num_ebikes_available || 0;
                        const totalBikes = status.num_bikes_available || 0;
                        const classic = totalBikes - ebikes;
                        const docks = status.num_docks_available || 0;

                        html += `
                        <div class="station-card">
                            <div class="station-name">${info.name}</div>
                            <div class="stats-grid">
                                <div class="stat-box">
                                    <span class="stat-number">${classic}</span>
                                    <span class="stat-label">Classic</span>
                                </div>
                                <div class="stat-box">
                                    <span class="stat-number">${ebikes}</span>
                                    <span class="stat-label">E-Bikes</span>
                                </div>
                                <div class="stat-box">
                                    <span class="stat-number">${docks}</span>
                                    <span class="stat-label">Open Docks</span>
                                </div>
                            </div>
                        </div>`;
                    }
                }
            });

            container.innerHTML = html;
        }

        function updateLastRefreshed() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            const sub = document.querySelector('.subtitle');
            if(sub) sub.innerText = `Last Updated: ${timeString}`;
        }

        // --- STARTUP ---
        fetchBluebikesData();

        // Auto-refresh every 30 seconds
        setInterval(fetchBluebikesData, 30000);

    </script>
</body>
</html>
