<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bluebikes Display</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            background-color: #f0f7ff; 
            font-family: 'Inter', Arial, sans-serif;
            color: #1f2937;
            
            display: flex;
            flex-direction: column;
            padding: 4vh 4vw;
        }

        /* --- MAIN WHITE CARD WRAPPER --- */
        #main-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 3vh 3vw;
            margin-bottom: 2vh;
            flex: 1; 
        }

        /* --- HEADER CONTAINER --- */
        .card-header {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            margin-bottom: 2vh;
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 2vh;
            flex-shrink: 0;
        }

        /* Top Row: Logo + "@ City Hall" */
        .header-top-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 0.5vh;
        }

        .bluebikes-logo {
            height: 3.3vh; 
            width: auto;
        }

        .header-title {
            font-size: 3vh;
            font-weight: 700;
            color: #111;
        }

        /* Bottom Row: Subtitle */
        .header-subtitle {
            font-size: 1.8vh;
            color: #6b7280; 
            font-weight: 500;
            margin-left: 0.5vw; 
        }

        /* --- STATION LIST CONTAINER --- */
        #station-list {
            display: flex;
            flex-direction: column;
            /* CHANGED: Increased gap from 2vh to 4vh for more vertical spacing between blocks */
            gap: 4vh; 
            overflow-y: hidden; 
            justify-content: center; 
            flex: 1;
        }

        /* --- INDIVIDUAL STATION BLOCK --- */
        .station-block {
            border: 2px solid #e5e7eb;
            background: #F9FAFB;
            border-radius: 1rem;
            /* CHANGED: Reduced padding from 48px to 2.5vh to make the block "skinnier" */
            padding: 2.5vh 2vw;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .station-name {
            font-size: 2.8vh;
            font-weight: 700;
            color: #1c4587;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 1.5vh;
            margin-bottom: 1.5vh;
            line-height: 1.2;
        }

        /* --- STATS ROW --- */
        .stats-group {
            display: flex;
            width: 100%;
            justify-content: space-around; 
            align-items: flex-start;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stat-number {
            /* CHANGED: Decreased font size from 5.5vh to 5.0vh */
            font-size: 5.0vh; 
            font-weight: 700;
            color: #222;
            line-height: 1;
            margin-bottom: 0.5vh;
        }

        .stat-label {
            font-size: 1.6vh;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.3vw;
        }

        /* --- FOOTER --- */
        footer {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1vh;
            height: 8vh;
        }

        .boston-logo {
            height: 100%;
            width: auto;
            max-height: 7vh;
        }

        .bolt-icon {
            color: #f59e0b;
        }
    </style>
</head>
<body>

    <!-- Main Card -->
    <div id="main-card">
        <div class="card-header">
            <div class="header-top-row">
                <img src="https://cdn.lyft.com/static/bikesharefe/logo/Bluebikes-main.svg" alt="Bluebikes" class="bluebikes-logo">
                <span class="header-title">Near City Hall</span>
            </div>
            <!--<div class="header-subtitle">Real-time Station Updates</div>-->
        </div>
        
        <div id="station-list">
            <div style="text-align:center; color:#999; font-size: 2vh;">Loading Station Data...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <img src="https://assets.boston.gov/icons/dept_icons/boston_bikes_icon.svg" alt="Boston Bikes" class="boston-logo">
    </footer>

    <script>
        // --- CONFIGURATION ---
        var TARGET_STATIONS = ['B32008', 'D32009', 'B32032']; 

        // --- HELPER: AJAX ---
        function getJSON(url, successCallback, errorCallback) {
            var xhr = new XMLHttpRequest();
            var cacheBuster = (url.indexOf('?') >= 0 ? '&' : '?') + 't=' + new Date().getTime();
            xhr.open('GET', url + cacheBuster, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        successCallback(data);
                    } catch (e) { if(errorCallback) errorCallback(e); }
                }
            };
            xhr.send();
        }

        // --- HELPER: SEARCH ---
        function findStation(list, key, value) {
            for (var i = 0; i < list.length; i++) {
                if (list[i][key] === value) return list[i];
            }
            return null;
        }

        // --- MAIN ---
        function start() {
            getJSON('https://gbfs.bluebikes.com/gbfs/gbfs.json', function(gbfsData) {
                var feeds = gbfsData.data.en.feeds;
                var infoFeed, statusFeed;

                for (var i = 0; i < feeds.length; i++) {
                    if (feeds[i].name === 'station_information') infoFeed = feeds[i].url;
                    if (feeds[i].name === 'station_status') statusFeed = feeds[i].url;
                }

                if (infoFeed && statusFeed) {
                    getJSON(infoFeed, function(infoData) {
                        getJSON(statusFeed, function(statusData) {
                            render(infoData, statusData);
                        }); 
                    });
                }
            }); 
        }

        function render(infoJson, statusJson) {
            var container = document.getElementById('station-list');
            var html = '';
            
            for (var i = 0; i < TARGET_STATIONS.length; i++) {
                var targetId = TARGET_STATIONS[i];
                var info = findStation(infoJson.data.stations, 'short_name', targetId);
                
                if (info) {
                    var status = findStation(statusJson.data.stations, 'station_id', info.station_id);
                    
                    if (status) {
                        var ebikes = status.num_ebikes_available || 0;
                        var totalBikes = status.num_bikes_available || 0;
                        var classic = totalBikes - ebikes;
                        var docks = status.num_docks_available || 0;

                        html += '<div class="station-block">';
                        
                        // NAME
                        html += '  <div class="station-name">' + info.name + '</div>';
                        
                        // STATS
                        html += '  <div class="stats-group">';
                        
                        html += '    <div class="stat-box">';
                        html += '      <span class="stat-number">' + classic + '</span>';
                        html += '      <span class="stat-label">Classic</span>';
                        html += '    </div>';

                        html += '    <div class="stat-box">';
                        html += '      <span class="stat-number">' + ebikes + '</span>';
                        html += '      <span class="stat-label"><span class="bolt-icon">âš¡</span> Ebikes</span>';
                        html += '    </div>';

                        html += '    <div class="stat-box">';
                        html += '      <span class="stat-number">' + docks + '</span>';
                        html += '      <span class="stat-label">Docks</span>';
                        html += '    </div>';

                        html += '  </div>'; 
                        html += '</div>'; 
                    }
                }
            }

            if (html !== '') container.innerHTML = html;
        }

        // --- RUN ---
        start();

    </script>
</body>
</html>
