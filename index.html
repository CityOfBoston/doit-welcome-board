<head>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->

</head>
<style>
  body {
      background: #091F2F;
      text-align: center;
      color: #E0E0E0;
      height: 93%;
      margin: 0;
      padding: 2em;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  #video-container {
            height: 100%;
        }

        .video-js {
            height: 100% !important;
            width: 100% !important;
        }

</style>

<div id="video-container">
  <video id="my_video_1" class="video-js vjs-default-skin" height=100% autoplay muted controls preload="auto" loop></video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoContainer = document.getElementById('my_video_1');
        const videoSources = [
            { src: "content/Arnie_Crying.gif", type: "image/gif" },
            { src: "content/Arnie_Excited_Head_Shake.gif", type: "image/gif" },
            { src: "content/BasketBall_Rewind.mp4", type: "video/mp4" },
        ];

        function playNextVideo() {
            const randomIndex = Math.floor(Math.random() * videoSources.length);
            const videoSource = videoSources[randomIndex];
            
            const player = videojs(videoContainer, { controls: false, autoplay: true, muted: true, loop: false, inactivityTimeout: 0 });
            player.src({ src: videoSource.src, type: videoSource.type });
            player.play();

            player.on('ended', function() {
                playNextVideo();
            });
        }

        playNextVideo();
    });
</script>
</body>
</html>
