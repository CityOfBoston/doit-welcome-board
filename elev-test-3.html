<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bluebikes Display</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            background-color: #f0f7ff; 
            font-family: 'Inter', Arial, sans-serif;
            color: #1f2937;
            
            display: flex;
            flex-direction: column;
            padding: 3vh 3vw;
        }

        /* --- HEADER --- */
        header {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 1.5vw;
            margin-bottom: 2vh;
            padding-left: 1vw; /* Align slightly with card */
        }

        .bluebikes-logo {
            height: 3.5vh; /* Much smaller */
            width: auto;
        }

        .header-title {
            font-size: 3.5vh;
            font-weight: 700;
            color: #222;
            letter-spacing: -0.02em;
        }

        /* --- MAIN CARD CONTAINER --- */
        #app {
            flex: 1 1 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensures corners clip content */
        }

        /* --- STATION ROW --- */
        .station-row {
            flex: 1; /* Rows take equal height */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3vw;
            border-bottom: 1px solid #f0f0f0;
        }

        .station-row:last-child {
            border-bottom: none;
        }

        .station-name {
            font-size: 3vh;
            font-weight: 700;
            color: #1c4587;
            flex: 1; /* Takes available space on left */
            padding-right: 2vw;
        }

        /* --- STATS GROUP (RIGHT SIDE) --- */
        .stats-group {
            display: flex;
            gap: 3vw;
            text-align: center;
            flex-shrink: 0; /* Prevents squishing */
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 6vw;
        }

        .stat-number {
            font-size: 5vh;
            font-weight: 700;
            color: #222;
            line-height: 1;
            margin-bottom: 0.5vh;
        }

        .stat-label {
            font-size: 1.5vh;
            color: #555;
            font-weight: 600;
        }

        /* --- FOOTER --- */
        footer {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 2vh;
            height: 10vh;
        }

        .boston-logo {
            height: 100%;
            width: auto;
            max-height: 6vh;
        }

        /* Loading State */
        .loading-msg {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 2.5vh;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://cdn.lyft.com/static/bikesharefe/logo/Bluebikes-main.svg" alt="Bluebikes" class="bluebikes-logo">
        <span class="header-title">@ City Hall</span>
    </header>
    
    <div id="app">
        <div class="loading-msg">Loading Station Data...</div>
    </div>

    <footer>
        <img src="https://assets.boston.gov/icons/dept_icons/boston_bikes_icon.svg" alt="Boston Bikes" class="boston-logo">
    </footer>

    <script>
        // --- CONFIGURATION ---
        var TARGET_STATIONS = ['B32008', 'D32009', 'B32032']; 

        // --- HELPER: OLD SCHOOL AJAX REQUEST ---
        function getJSON(url, successCallback, errorCallback) {
            var xhr = new XMLHttpRequest();
            var cacheBuster = (url.indexOf('?') >= 0 ? '&' : '?') + 't=' + new Date().getTime();
            
            xhr.open('GET', url + cacheBuster, true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) { 
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            successCallback(data);
                        } catch (e) {
                            if(errorCallback) errorCallback("JSON Parse Error");
                        }
                    }
                }
            };
            xhr.send();
        }

        // --- HELPER: FIND ARRAY ITEM ---
        function findStation(list, key, value) {
            for (var i = 0; i < list.length; i++) {
                if (list[i][key] === value) return list[i];
            }
            return null;
        }

        // --- MAIN LOGIC ---
        function start() {
            getJSON('https://gbfs.bluebikes.com/gbfs/gbfs.json', function(gbfsData) {
                var feeds = gbfsData.data.en.feeds;
                var infoFeed = null;
                var statusFeed = null;

                for (var i = 0; i < feeds.length; i++) {
                    if (feeds[i].name === 'station_information') infoFeed = feeds[i].url;
                    if (feeds[i].name === 'station_status') statusFeed = feeds[i].url;
                }

                if (!infoFeed || !statusFeed) return;

                getJSON(infoFeed, function(infoData) {
                    getJSON(statusFeed, function(statusData) {
                        render(infoData, statusData);
                    }); 
                }); 
            }); 
        }

        function render(infoJson, statusJson) {
            var container = document.getElementById('app');
            var html = '';
            
            for (var i = 0; i < TARGET_STATIONS.length; i++) {
                var targetId = TARGET_STATIONS[i];
                var info = findStation(infoJson.data.stations, 'short_name', targetId);
                
                if (info) {
                    var status = findStation(statusJson.data.stations, 'station_id', info.station_id);
                    
                    if (status) {
                        var ebikes = status.num_ebikes_available || 0;
                        var totalBikes = status.num_bikes_available || 0;
                        var classic = totalBikes - ebikes;
                        var docks = status.num_docks_available || 0;

                        // Simple text bolt for E-bikes to avoid complex SVG in JS strings
                        var boltIcon = 'âš¡'; 

                        html += '<div class="station-row">';
                        html += '  <div class="station-name">' + info.name + '</div>';
                        html += '  <div class="stats-group">';
                        
                        html += '    <div class="stat-box">';
                        html += '      <span class="stat-number">' + classic + '</span>';
                        html += '      <span class="stat-label">Classic</span>';
                        html += '    </div>';

                        html += '    <div class="stat-box">';
                        html += '      <span class="stat-number">' + ebikes + '</span>';
                        html += '      <span class="stat-label">' + boltIcon + ' Ebikes</span>';
                        html += '    </div>';

                        html += '    <div class="stat-box">';
                        html += '      <span class="stat-number">' + docks + '</span>';
                        html += '      <span class="stat-label">Docks</span>';
                        html += '    </div>';

                        html += '  </div>'; // End stats-group
                        html += '</div>'; // End station-row
                    }
                }
            }

            if (html !== '') {
                container.innerHTML = html;
            }
        }

        // --- INIT ---
        start();

    </script>
</body>
</html>
